<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<container>
    <!-- Stack the columns on mobile by making one full-width and the other half-width -->
    <r>
        <c md8 xs12>.col-xs-12 .col-md-8</c>
        <c md4 xs6>.col-xs-6 .col-md-4</c>
    </r>

    <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
    <r>
        <c xs6 md4>.col-xs-6 .col-md-4</c>
        <c xs6 md4>.col-xs-6 .col-md-4</c>
        <c xs6 md4>.col-xs-6 .col-md-4</c>
    </r>

    <!-- Columns are always 50% wide, on mobile and desktop -->
    <r>
        <c xs6>.col-xs-6</c>
        <c xs6>.col-xs-6</c>
    </r>
</container>
</body>
</html>
